  <body>
    <p class="aaa"></p>
    <script>
      //   problem 1
      let a = [1, 2, 3, 4, 5, 6, 7, 8];

      //   problem 2
      let ab = [1, 2, 3, 4, 5, 6, 7, 8];
      let c = ab.map((n) => {
        return n * n;
      });
      document.getElementsByClassName("aaa")[0].innerHTML = c;
      console.log(c);

      });
      console.log(e);

        return x % 10 == 0;
      })
      console.log(ac)
