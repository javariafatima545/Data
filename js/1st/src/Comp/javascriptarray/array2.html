      const array = [1, 2, 3, 4, 5, 6, 7];
      const size = array.length;
      const chunk = (array, size) => {
        const chunkedArr = [];
        for (let i = 0; i < size; i += 2) {
          chunkedArr.push(array.slice(i, i + 2));
        }
        return chunkedArr;
      };
