<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // map ma arguments 3 hoata ha  value, array  ,index hota ha
      // her dafa  single ele
      // creat a new array  by performing  some  operation on each array element
      // y orignal array ko change ni krta  or new array bana ho 
     
    //   map or filter array reyurn krta ha ha 

      const a = ["aliiiiiii", "junaid", "jawad"];
      let aa = a.map((index, value, array) => {
        console.log(index, value, array);
        return value + 1;

      });
      console.log(a);
      // filter   can array with values that pass a test. creat a new array
      // y orignal array ko change ni krta

     
      const d = ["abc", "def", "ghi", "jkl"];
      let ar = d.filter((a) => {
        return a === "ghi";
      });
      console.log(ar);

    //   reduce The reduce() method returns a single value.
    //  method does not execute the function for empty array elements.
    //  method does not change the original array.
    // reduce 1 single value  return krta ha 
    const b = [11, 12, 13, 14, 15.8, 0, 3, 2];
    const c= b.reduce((h1,h2)=>{
        return h1+ h2
    })
    console.log(c)

    </script>
  </body>
</html>
