<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="do"></p>

    <p id="dm"></p>
    <p id="doo"></p>
    <p id="lo"></p>
    <p id="dmo"></p>
    <p id="dmoo"></p>
    <p id="od"></p>
    <p id="tam"></p>
    <p id="tame"></p>
    <p id="de"></p>
    <p id="demo"></p>
    <p id ='deo'></p>
    <script>
      // get date
      let d = new Date();
      let e = d.getDate();
      document.getElementById("do").innerHTML = e;

      //   Get the day of a specific date:
      let a = new Date("25,july, 2022 01:03:15");
      let b = a.getDate();
      document.getElementById("dm").innerHTML = b;
      // get day
      let c = new Date();
      let f = c.getDay();
      document.getElementById("doo").innerHTML = f;
      //   Get the day of a specific date:
      let aa = new Date("26,july, 2022 01:03:15");
      let bb = aa.getDay();
      document.getElementById("dmo").innerHTML = bb;

      // Get the name of the weekday (not just a number):
      const z = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let cc = new Date();
      let ff = z[cc.getDay()];
      document.getElementById("doo").innerHTML = ff;
      //   get ful year
      let aaa = new Date("26,july, 2022 01:03:15");
      let bbb = aaa.getFullYear();
      document.getElementById("dmoo").innerHTML = bbb;
      //    get milesecond
      let g = new Date();
      let i = g.getMilliseconds();
      document.getElementById("od").innerHTML = i;
      // get time
      let dd = new Date();
      let h = zero(dd.getHours(), 2);
      let m = zero(dd.getMinutes(), 2);
      let s = zero(dd.getSeconds(), 2);
      let time = h + ":" + m + ":" + s;
      document.getElementById("tam").innerHTML = time;
      function zero(x, n) {
        if (x.toString().lelgth < n) {
          x = "0" + x;
        }
        return x;
      }

      //    get mint

      let dde = new Date();
      let hh = zeroo(dde.getHours(), 2);
      let mm = zeroo(dde.getMinutes(), 2);
      let ss = zeroo(dde.getSeconds(), 2);
      let timee = hh + ":" + mm + ":" + ss;
      document.getElementById("tame").innerHTML = timee;
      function zeroo(t) {
        if (t <= 10) {
          t = "0" + t;
        }
        return t;
      }
      //     get  month
      const moth = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      let mo = new Date();
      let mu = moth[mo.getMonth()];
      document.getElementById("de").innerHTML = mu;
      //    get time
      let t = new Date();
      let tt = t.getTime();
      console.log(tt);
      //   60000
      // 3600000
      // 86400000
      // 31536000000
      // get time or calculate the year
      const minute = 1000 * 60;
      const hour = minute * 60;
      const day = hour * 24;
      const year = day * 365;
      const de = new Date();
      let years = Math.round(d.getTime() / year);

      document.getElementById("demo").innerHTML = years;

      const zz = new Date("July 21, 1983 01:15:00");
      let days = d.getUTCDate();
      document.getElementById("deo").innerHTML = days;
    </script>
  </body>
