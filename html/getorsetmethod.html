<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="do"></p>
    <p id="demo"></p>

    <!-- set or clear interval -->
    <button onclick="clearInterval(my)">Stop time</button>
    <p id="dm"></p>

    <script>
      //
      setInterval(myFunction(), 1000);
      function myFunction() {
        const d = new Date();
        document.getElementById("do").innerHTML = d.toLocaleTimeString();
      }

      //
      setInterval(myTimer, 1000);

      function myTimer() {
        const d = new Date();
        document.getElementById("demo").innerHTML = d.toLocaleTimeString();
      }
      // <!-- set or clear interval -->

      let my = setInterval(myFun, 1000);
      function myFun() {
        const d = new Date();
        document.getElementById("dm").innerHTML = d.toLocaleTimeString();
      }
    </script>
  </body>
</html>
