<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .cente {
      text-align: center;
      background-color: lightgray;
    }
    .filterDiv {
      display: none;
    }

    .show {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
  <body>
    <div class="cente" id="myBtnContainer">
      <div class="btn-group" role="group" aria-label="Basic example">
        <a href="">
          <button class="btn active" onclick="filterSelection('all')">
            Show all
          </button></a
        >
        <a href="#port">
          <button
            type="button"
            onclick="filterSelection('hiking')"
            class="btn gray"
          >
            Cats
          </button></a
        >
        <a href="#contact"
          ><button
            type="button"
            class="btn gray"
            onclick="filterSelection('boots')"
          >
            flowers
          </button></a
        >
      </div>
    </div>

    <div class="container" id="port">
      <div class="row filterDiv hiking">
        <div class="text-center mt-3 col-lg-6">
          <img src="./imges/cat.jpg" alt="" width="" />
        </div>
        <div class="text-center mt-3 col-lg-6">
          <img src="./imges/cats.jpg" alt="" width="" />
        </div>
      </div>

      <div class="row filterDiv boots" id="green">
        <div class="text-center mt-3 col-lg-6">
          <img src="./imges/gar.jpg" alt="" />
        </div>

        <div class="text-center mt-3 col-lg-6">
          <img src="./imges/green.jpg" alt="" />
        </div>
        <div class="text-center mt-3 col-lg-6">
          <img src="./imges/gee.jpg" alt="" />
        </div>
        <div class="text-center mt-3 col-lg-6">
          <img src="./imges/gaa.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script>
    filterSelection("all");
    function filterSelection(c) {
      var x, i;
      x = document.getElementsByClassName("filterDiv");
      if (c == "all") c = "";
      for (i = 0; i < x.length; i++) {
        removeClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) addClass(x[i], "show");
      }
    }
    function addClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) {
          element.className += " " + arr2[i];
        }
      }
    }
    function removeClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
      }
      element.className = arr1.join(" ");
    }
    var btnContainer = document.getElementById("myBtnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
  </script>


</script>
</html>
