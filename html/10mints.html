<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="count">10:00</p>
    <script>
      const startime = 1;
      let time = startime * 60;
      const counttime = document.getElementById("count");
      setInterval(myFunction, 1000);

      function myFunction() {
        let mints = Math.floor(time / 60);
        let sec = time % 60;

        counttime.innerHTML = mints + ":" + sec;
       
      }
      if (myFunction <= 0) {
        clearInterval(setInterval);
      }
    </script>
  </body>
</html>
