<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="./cal.js"></script>
  </head>
  <style>
    .bgcolor {
      background-color: black;
      border: 5px solid green;
      width: 25%;
      margin: auto;
      justify-content: center;
      display: flex;
      align-items: center;

      flex-direction: column;
    }

    input {
      outline: none;
    }
  </style>
  <body>
    <div class="bgcolor text-center">
      <div class="outline mt-2">
        <input type="text" id="result" disabled />

        <input
          type="button"
          class="py-2"
          value="C"
          onclick="clearScreen()"
          id="btn"
        />
      </div>

      <div class="mt-2">
        <tr>
          <input
            type="button"
            class="btn btn-primary"
            value="7"
            onclick="display('7')"
          />
        </tr>
        <tr>
          <input
            type="button"
            class="btn btn-primary"
            value="8"
            onclick="display('8')"
          />
        </tr>
        <input
          type="button"
          class="btn btn-primary"
          value="9"
          onclick="display('9')"
        />
        <input
          type="button"
          class="btn btn-secondary"
          value="/"
          onclick="display('/')"
        />
      </div>
      <div class="mt-2">
        <input
          type="button"
          class="btn btn-primary"
          value="4"
          onclick="display('4')"
        />
        <input
          type="button"
          class="btn btn-primary"
          value="5"
          onclick="display('5')"
        />
        <input
          type="button"
          class="btn btn-primary"
          value="6"
          onclick="display('6')"
        />
        <input
          type="button"
          class="btn btn-secondary"
          value="*"
          onclick="display('*')"
        />
      </div>
      <div class="mt-2">
        <input
          type="button"
          class="btn btn-primary"
          value="1"
          onclick="display('1')"
        />
        <input
          type="button"
          class="btn btn-primary"
          value="2"
          onclick="display('2')"
        />
        <input
          type="button"
          class="btn btn-primary"
          value="3"
          onclick="display('3')"
        />
        <input
          type="button"
          class="btn btn-secondary"
          value="-"
          onclick="display('-')"
        />
      </div>
      <div class="mt-2 my-2">
        <input
          type="button"
          class="btn btn-primary"
          value="0"
          onclick="display('0')"
        />
        <input
          type="button"
          class="btn btn-primary"
          value="."
          onclick="display('.')"
        />
        <input
          type="button"
          class="btn btn-danger"
          value="="
          onclick="calculate('=')"
          id=" btn"
        />
        <input
          type="button"
          class="btn btn-secondary"
          value="+"
          onclick="display('+')"
        />
      </div>
    </div>
  </body>
</html>
